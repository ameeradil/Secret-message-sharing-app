<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Secret Messenger</title>
<link rel="stylesheet" href="app.css" />
</head>

<body>

<div class="messenger">
  <div class="header">Secret-Messenger</div>

  <div class="chat-area" id="chat-area"></div>

  <div class="input-area" id="message-form">
    <form>
      <input id="message-input" placeholder="Write a secret message..." />
      <button>Create</button>
    </form>
    <div id="link-form" class="hide">
      <div class="link-box">Share this link:</div>
      <input id="link-input" />
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
